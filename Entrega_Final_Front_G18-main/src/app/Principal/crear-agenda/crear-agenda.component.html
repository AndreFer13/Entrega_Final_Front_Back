<div class="container mt-3 col-5 fondo mb-5">
    <h1>Agendar Servicio</h1>
    <form [formGroup]="AgendaForm" (ngSubmit)="agregar()">
        <div class="mb-3">
            <label  class="form-label">Fecha</label>
            <input type="date" placeholder="Ingrese" formControlName="fecha" class="form-control">
            <input type="hidden" placeholder="Ingrese" formControlName="usuario" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Servicio</label>
            <select class="form-control" formControlName="servicio">
                
                <option *ngFor="let item of Stecnico" value="{{item.id}}">{{item.nombre}}</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn-success btn">Guardar</button>
        </div>
    </form>
    <br>
</div>
